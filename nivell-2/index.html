<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="inside-container">
            <nav class="container-header-top">
                <img class="item-header-top-start" src="../images/logo.png">
                <ul class="item-header-middle">
                    <li><a href="#"><img src="../images/home-solid.svg" alt="home icon">Inicio</a></li>
                    <li><a href="#"><img src="../images/map-marked-alt-solid.svg" alt="map icon">Rutas</a></li>
                    <li><a href="#"><img src="../images/h-square-solid.svg" alt="hotel icon">Hoteles</a></li>
                    <li><a href="#"><img src="../images/plane-solid.svg" alt="plane icon">Vuelos</a></li>
                    <li><a href="#"><img src="../images/envelope-solid.svg" alt="contact icon">Contacto</a></li>
                </ul>
                <section class="item-header-top-end">
                    <img src="../images/facebook-square-brands.svg" alt="facebook logo">
                    <img src="../images/twitter-brands.svg" alt="twitter logo">
                </section>
            </nav>
            <article class="container-header-bottom">
                <img src="../images/header.jpg" class="item-header-bottom">
            </article>
        </header>
        <main class="inside-container" id="container-main-flex">
            <article class="grid-container-main-start">
                <section class="item-main-start"></section>
                <section class="item-main-start"></section>
                <section class="item-main-start"></section>
                <section class="item-main-start"></section>
                <section class="item-main-start-bottom"></section>
            </article>
            <aside class="container-main-end">
                <section class="item-main-aside"></section>
                <section class="item-main-aside"></section>
            </aside>
        </main>
        <footer class="inside-container">
            <article class="item-footer"></article>
        </footer>
    </div>
</body>
</html>
