<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivell 2</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header-container">
            <nav class="navbar">
                <img src="../images/logo.png" alt="logo" class="logo">
                <ul class="menu">
                    <a href="#">
                        <li>
                            <img src="../images/home-solid.svg" alt="home icon" class="menu-icons">
                            <p>Inicio</p>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="../images/map-marked-alt-solid.svg" alt="map icon" class="menu-icons">
                            <p>Rutas</p>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="../images/h-square-solid.svg" alt="hotel icon" class="menu-icons">
                            <p>Hoteles</p>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="../images/plane-solid.svg" alt="plane icon" class="menu-icons">
                            <p>Vuelos</p>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="../images/envelope-solid.svg" alt="contact icon" class="menu-icons">
                            <p>Contacto</p>
                        </li>
                    </a>
                </ul>
                <section class="navbar-end">
                    <a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer"><img
                            src="../images/facebook-square-brands.svg" alt="facebook logo" class="social-icons"></a>
                    <a href="http://www.twitter.com" target="_blank" rel="noopener noreferrer"><img
                            src="../images/twitter-brands.svg" alt="twitter logo" class="social-icons"></a>
                </section>
            </nav>
            <section class="header-bottom-text">
                <h2><q>Disfruta de la experiencia de otros viajeros</q></h2>
            </section>
        </header>
    </div>
</body>
</html>
